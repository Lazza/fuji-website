{{ define "main" }}
<div id="site-main-content-wrapper">
  <main>
    <section class="cover">
      <h1>{{ .Site.Title }}</h1>
      <h2>{{ .Site.Params.description }}</h2>

      {{ with .Site.Params.home.repository }}
        {{ partial "github-buttons" . }}

        <p class="download-button">
            <a href="https://github.com/{{ . }}">
                <img src="https://badgen.net/static/icon/Download%20now?icon=apple&label&scale=2" alt="Download now">
            </a>
        </p>
      {{ else }}
        {{ with .Site.Params.home.repositories }}
          {{ partial "github-repos-grid" . }}
        {{ end }}
      {{ end }}

    </section>
  </main>
</div>
{{ end }}
